<div class="flex flex-column">
    <mat-form-field>
        <mat-label>Busca un superheroe</mat-label>
        <input
            type="text"
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto"
        >

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
            <mat-option *ngFor="let heroe of heroes" [value]="heroe"> {{heroe.superheroe}} </mat-option>
            <mat-option *ngIf="(heroes.length === 0) && (searchInput.value) && (searchInput.value.length > 0)" > No se encontró nada con el término {{ searchInput.value }}</mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <div class="col-12 sm:col-4 md:col-3 xl:col-3 mx-auto">
        <heroes-hero-card *ngIf="selectedHero" [hero]="selectedHero"></heroes-hero-card>
    </div>
</div>
