<h2 mat-dialog-title>¿ Estás seguro ?</h2>
<mat-dialog-content>
    <p>Este proceso es irreversible, estás a punto de eliminar a: HEROE</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-center">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onConfirmClick()" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
