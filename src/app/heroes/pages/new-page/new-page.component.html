<h1>Editar / Agregar Superheroe</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <div class="grid">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Superheroe</mat-label>
                        <input
                            type="text"
                            matInput
                            required
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input
                            type="text"
                            matInput
                            required
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparici√≥n</mat-label>
                        <input
                            type="text"
                            matInput
                            required
                        >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Editorial</mat-label>
                        <mat-select required>
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id"> {{ publisher.value }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex justify-content-center gap-6">
                    <button mat-flat-button color="warn">
                        <mat-icon>delete</mat-icon>
                        Borrar
                    </button>

                    <button mat-flat-button color="accent">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="imagen del nuevo heroe" matCardImage>
        </mat-card>
    </div>
</div>
